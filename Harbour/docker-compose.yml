services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USERNAME} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harbour-network

  dashboard-init:
    image: python:3.11-slim
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_USER: ${NEO4J_USERNAME}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_DB: ${NEO4J_DB}
      DASHBOARD_PATH: /seed/habour_overview.json
    volumes:
      - ./dashboards:/seed:ro
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "-c"]
    command: >
      '
      echo "Waiting for Neo4j to be ready...";
      pip install -q neo4j > /dev/null 2>&1;
      python3 /scripts/seed_dashboard.py;
      '
    restart: "no"
    networks:
      - harbour-network
    
  neodash:
    image: neo4jlabs/neodash:latest
    container_name: neodash
    ports:
      - "5005:5005"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=${NEO4J_DB}
      - standalone=true
      - standaloneProtocol=bolt
      - standaloneHost=${NEO4J_HOST}
      - standalonePort=${NEO4J_PORT}
      - standaloneDatabase=${NEO4J_DB}
      - standaloneDashboardName=Harbour Dashboard
      - standaloneDashboardDatabase=${NEO4J_DB}
    depends_on:
      - neo4j
      - dashboard-init
    restart: unless-stopped
    networks:
      - harbour-network

  harbour-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: harbour-api
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - PORT=3000
    depends_on:
      - neo4j
    restart: unless-stopped
    networks:
      - harbour-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  harbour-network:
    driver: bridge

