<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      label {
        font-size: 14px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      .hidden {
        display: none;
      }
      button {
        margin-top: 10px;
        padding: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: green;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="checkbox" id="telemetry" name="telemetry" checked disabled>
        <label for="telemetry">Enable Telemetry</label>
      </div>
      
      <div class="row">
        <input type="checkbox" id="useExternal" name="useExternal">
        <label for="useExternal">Use External API</label>
      </div>

      <div id="externalSettings" class="hidden">
        <div>
          <label for="apiUrl">API Endpoint URL</label>
          <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1">
        </div>
        <div>
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="sk-...">
        </div>
        <div>
          <label for="model">Model</label>
          <input type="text" id="model" placeholder="gpt-4o">
        </div>
      </div>

      <button id="save">Save Settings</button>
      <div id="status"></div>
    </div>
    <script type="module" src="./options.ts"></script>
  </body>
</html>
